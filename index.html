<meta charset="UTF-8">

<meta name="description" content="Free petrol cost calculator for Australia. Calculate your fuel cost, trip cost, and petrol expenses instantly. Works for cars, vans, and trucks.">

<link rel="canonical" href="https://petrolcostcalculator.com/">

<style>
body{font-family:Arial,sans-serif;margin:0;background:#f5f5f5;color:#222;}
.container{max-width:800px;margin:auto;background:#fff;padding:20px;border-radius:10px;margin-top:40px;}
h1{color:#0b5394;}
input,button{width:100%;padding:12px;margin-top:10px;font-size:16px;}
button{background:#0b5394;color:#fff;border:none;border-radius:5px;cursor:pointer;}
.result{margin-top:20px;font-size:18px;}
.footer{margin-top:40px;font-size:14px;color:#666;}
.email{font-weight:bold;color:#0b5394;}
.smallname{opacity:.35;font-size:12px;}
</style>
</head>

<body>
<div class="container">
<h1>Petrol Cost Calculator Australia</h1>

<p>Calculate your fuel cost easily for any trip in Australia.</p>

<label>Distance (km)</label>
<input id="distance" type="number">

<label>Fuel consumption (L/100km)</label>
<input id="consumption" type="number">

<label>Fuel price (AUD per litre)</label>
<input id="price" type="number">

<button onclick="calc()">Calculate</button>

<div class="result" id="result"></div>

<div class="footer">
<p class="smallname">Website operated by Dominik Fisher</p>
<p>Contact: <span class="email">info@spritkosten-check.de</span></p>
</div>
</div>

<script>
function calc(){
 let d = document.getElementById("distance").value;
 let c = document.getElementById("consumption").value;
 let p = document.getElementById("price").value;
 let cost = (d/100*c*p).toFixed(2);
 document.getElementById("result").innerHTML = "Your petrol cost: $" + cost + " AUD";
}
</script>
</body>
</html>
